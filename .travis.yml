dist: trusty
sudo: false
osx_image: xcode8.3

env:
  global:
    # This will be part of the release tarball
    - PROJECT_NAME="safedrive-mac-app"
    - CONFIGURATION="Release"
    - CERTIFICATE_P12="build/developer-id.p12"

matrix:
  include:
    - os: osx
      env: TARGET=x86_64-apple-darwin


#cache:
#  directories:
#    - src
#    - dep
#    - target
#    - $HOME/.cargo

before_install:
  - mkdir -p build
  - openssl aes-256-cbc -K $encrypted_93e018832669_key -iv $encrypted_93e018832669_iv -in developer-id.p12.enc -out ${CERTIFICATE_P12} -d
  - export PATH="$PATH:$HOME/.cargo/bin"
  - export KEYCHAIN=build.keychain;
  - security create-keychain -p safedrive ${KEYCHAIN}
  - security default-keychain -s ${KEYCHAIN}
  - security unlock-keychain -p safedrive ${KEYCHAIN}
  - security import ${CERTIFICATE_P12} -k ${KEYCHAIN} -P "" -T /usr/bin/codesign
            
  - brew install cmake || true
  - brew upgrade cmake || true

install:
  - bash safedrive-sdk/ci/install.sh
  - bash ci/install.sh

script:
  - bash build.sh

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: update/SafeDrive_*.zip
  # don't delete the artifacts from previous phases
  skip_cleanup: true
  # deploy when a new tag is pushed
  on:
    tags: true

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never
